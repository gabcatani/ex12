<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Olá Mundo</title>
</head>
<body>
    <h1>Olá Mundo</h1>
    <div>
        <input type="number" value="n1"> Digite um número </input>
        <br>
        <input type="number" value="n2"> Digite outro número </input>
    </div>

    <div>
        <button type="button" onclick=alert(console.log(somar()))>
            Somar
        </button>
    </div>

    <script>
        function somar(n1, n2) {
            return n1 + n2
        }
    </script>
</body>
</html>
